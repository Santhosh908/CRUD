<form #form1="ngForm">
<label>Enter Your Name:</label><br>
<input type="name" [ngModelOptions]="{standalone: true}" ngModel required #name="ngModel"><br><br>
<label>Enter Your Email:</label><br>
<input type="email" [ngModelOptions]="{standalone: true}" ngModel required #email="ngModel"><br><br>
<label>Enter Your Phone Number:</label><br>
<input type="text" [ngModelOptions]="{standalone: true}" ngModel required #number="ngModel"><br><br>
<label>Enter Your Date of Birth:</label><br>
<input type="date" [ngModelOptions]="{standalone: true}" ngModel required #date="ngModel"><br><br>
<label>Enter Your Location:</label><br>
<input type="name" [ngModelOptions]="{standalone: true}" ngModel required #location="ngModel"><br><br>
<label >Enter Your Gender(Male/Female):</label><br>
<input type="text" [ngModelOptions]="{standalone: true}" ngModel required #gender1="ngModel" name="gender" >
<br><br><label>Enter Your Address</label><br>
<input type="name" [ngModelOptions]="{standalone: true}" ngModel required #address="ngModel"><br><br>
<button (click)="submit(name,email,number,date,location,gender1,address)">Submit</button>
</form>
